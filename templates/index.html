<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Data</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="password"], input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #ff0000; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #cc0000; }
    </style>
</head>
<body>

    <h1>YouTube Channel Data Extractor</h1>

    <form action="/search-channels/" method="post">
        <label for="api_key">YouTube Data API Key:</label>
        <input type="password" id="api_key" name="api_key" placeholder="Enter your API key" required>

        <label for="keywords">Keywords (comma-separated):</label>
        <input type="text" id="keywords" name="keywords" placeholder="e.g., programming, data science, tech" required>
        
        <label for="language">Language (ISO 639-1 code):</label>
        <input type="text" id="language" name="language" placeholder="e.g., en for English" required>
        
        <label for="country">Country (ISO 3166-1 alpha-2 code):</label>
        <input type="text" id="country" name="country" placeholder="e.g., US for United States" required>
        
        <label for="channel_limit">Channel Limit:</label>
        <input type="number" id="channel_limit" name="channel_limit" placeholder="e.g., 100" value="1000" min="1" required>

        <button type="submit">Download Channels as CSV</button>
    </form>

<footer style="text-align: center; margin-top: 40px; font-size: 0.9em; color: #0e0d0d;">
    ðŸ’¡ Your one-stop solution for smarter YouTube targeting!
</footer>

</body>
</html>
